<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <img id="character" src="" width="300">

    <div id="specs-box">Loading system info...</div>
    
    
    <script type="module">
        import { getTimeBasedImagePath } from './components/timeImgSelector.js';
        window.addEventListener('DOMContentLoaded', () => {
          const characterImg = document.getElementById('character');
          const imagePath = getTimeBasedImagePath();
          characterImg.src = imagePath;
        });
    </script>
      

</body>
</html>
